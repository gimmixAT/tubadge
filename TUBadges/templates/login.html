{% load staticfiles %}
{% include 'header.html' with page='Login' hideMenu=True %}

        <div class="box login">
            <img src="{% static "images/logo.png" %}" alt="TU Wien Badges" width="168" height="66"/>
            {% if login_msg %}<div style="text-align: center;">{{ login_msg }}</div>{%endif%}
            <form action="/" method="post">
                {% csrf_token %}
                <input name="mail" id="mail" placeholder="E-Mail Adresse" />
                <input name="pw" id="pw" type="password" placeholder="Passwort"/>
                <input type="submit" value="&raquo; einloggen" />
            </form>
	    <div><a style="display: inline-block" href="https://iu.zid.tuwien.ac.at/AuthServ.authenticate?app=138">TU Wien SSO</a></div>
        </div>

{% include 'footer.html' %}
