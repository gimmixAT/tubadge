<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256">
	<defs>
		<pattern id="bg" x="0" y="0" width="{{ pattern_width }}" height="{{ pattern_height }}" patternUnits="userSpaceOnUse">
			{{ pattern|safe }}
		</pattern>
		<pattern id="shape" x="0" y="0" width="100%" height="100%" viewBox="0 0 {{ shape_width }} {{ shape_height }}">
	        {{ shape|safe }}
		</pattern>
	</defs>

	<rect width="100%" height="100%" fill="url(#bg)"/>
	<rect x="15%" y="15%" width="70%" height="70%"  fill="url(#shape)"/>
</svg>
