<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512">
	<defs>
		<pattern id="bg" x="0" y="0" width="{{ pattern_width }}" height="{{ pattern_height }}" patternUnits="userSpaceOnUse">
			{{ pattern|safe }}
		</pattern>
		<pattern id="shape" x="0" y="0" width="100%" height="100%" viewBox="0 0 {{ shape_width }} {{ shape_height }}">
	        {{ shape|safe }}
		</pattern>
	</defs>

	<rect width="512" height="512" fill="url(#bg)"/>
	<rect x="75" y="75" width="362" height="362"  fill="url(#shape)"/>
</svg>
