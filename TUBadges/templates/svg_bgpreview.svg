<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128">
	<defs>
		<pattern id="bg" x="0" y="0" width="{{ pattern_width }}" height="{{ pattern_height }}" patternUnits="userSpaceOnUse">
			{{ pattern|safe }}
		</pattern>
	</defs>

	<rect width="100%" height="100%" fill="url(#bg)"/>
</svg>
